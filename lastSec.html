<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LastSec</title>
    <link rel="stylesheet" href="styles/nina-care.css" />
  </head>
  <body>
    <div id="slider" class="last-section">
      <h1>How it works</h1>

      <div class="slider-txt">
        <h2>Download app</h2>
        <h2>login</h2>
        <h2>what are you waiting for</h2>
      </div>

      <div class="logos">
        <img width="100px" src="images/download (2).png" alt="" />
        <img
          width="100px"
          src="images/Download_on_the_App_Store_Badge.svg.png"
          alt=""
        />
      </div>
      <div class="lastSec-track-container">
        <button class="lastSec-button last-leftBtn">
          <img
            class="slider-button-img"
            src="images/arrow-left-slider.svg"
            alt=""
          />
        </button>

        <button class="lastSec-button last-rightBtn">
          <img
            class="slider-button-img"
            src="images/arrow-right-slider.svg"
            alt=""
          />
        </button>
        <div class="lastSec-track">
          <div class="lastSection-item current-slide">
            <img src="images/Mobile_application_Design.webp" alt="" />
          </div>
          <div class="lastSection-item">
            <img src="images/how-it-works.jpg" alt="" />
          </div>
          <div class="lastSection-item">
            <img src="images/pexels-arsham-haghani-4298629.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="script/LastSec.js"></script>
  </body>
</html>
