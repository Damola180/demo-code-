<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider block</title>
    <link rel="stylesheet" href="styles/nina-care.css" />
  </head>
  <body>
    <div id="slider">
      <div class="slider-track-container">
        <button class="slider-button slider-leftBtn">
          <img
            class="slider-button-img"
            src="images/arrow-left-slider.svg"
            alt=""
          />
        </button>

        <button class="slider-button slider-rightBtn">
          <img
            class="slider-button-img"
            src="images/arrow-right-slider.svg"
            alt=""
          />
        </button>
        <div class="slider-track">
          <div class="slider-item current-slide">
            <img src="images/Home.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="images/pexels-corentin-henry-9992435.jpg" alt="" />
          </div>
          <div class="slider-item">
            <img src="images/pexels-corentin-henry-9992330.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="script/slider.js"></script>
  </body>
</html>
